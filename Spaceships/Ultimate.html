<!DOCTYPE html>
<html>
<head>
<title> Space Ships Space Race </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open("target",800,500);

var background = new sjs.Image("Images/space7.png");
background.setSize(sjs.getWidth(), sjs.getHeight());
//PLAYER
var player = new sjs.Image("Images/purple_right.png");
player.type = "player";
player.setSize(80,50);
player.friction = .2;
player.accel = .5;

sjs.keyDown(RIGHT_KEY,function(){ 
player.pushRight();
});

sjs.keyDown(LEFT_KEY,function(){
player.pushLeft();
});

sjs.keyDown(DOWN_KEY,function(){
player.pushDown();
});

sjs.keyDown(UP_KEY,function(){
player.pushUp();
});

//Enemies
setTimeout(function(){
setInterval(function(){
var speed = Math.floor(10 + Math.random()*10); 
if(Math.random() > 0.5){ 
var enemy = new sjs.Image("Images/flash_left.png");
enemy.type = "enemy";
enemy.setSize(120,60);
enemy.noBounds = true;
enemy.friction = 0;
enemy.pushLeft(speed);
enemy.scaleSize(.5 + Math.random() * 1.2);
enemy.moveTo(sjs.getWidth(), Math.random()*(enemy.getClamp().y));
} else {
var enemy = new sjs.Image("Images/blue_left.png");
enemy.type = "enemy";
enemy.setSize(100,50);
enemy.noBounds = true;
enemy.friction = 0;
enemy.pushLeft(speed);
enemy.scaleSize(.5 + Math.random() * 1.2);
enemy.moveTo(sjs.getWidth(), Math.random()*(enemy.getClamp().y));
}
},500);
},2000);

sjs.right_screen.offset(500);

sjs.onHit("enemy","left_screen", function(x,y){
x.destroy();
});

sjs.onHit("player","enemy", function(x,y){
x.destroy
y.destroy
window.location = "Gameover_ultimate.html"
});
//MUSIC

var playM = new Audio('Music/Dance_Dubber.mp3');
var musicOn = true;
var toggle = true;

setTimeout(function(){
playM.play();
musicOn = true;
},1);

sjs.keyDown(SPACE_KEY, function(){
if(toggle == true){
if(musicOn == false){
playM.play();
musicOn = true;
} else {
playM.pause();
musicOn = false;
}
toggle = false;
setTimeout(function(){
toggle = true;
},1000);
} //end if toggle statement
}); //end keyDown function

} //end start
</script>
</head>
<body onload="start()">
<h1> Space Ships </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
