<title> Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open("target",800,500);

var background = new sjs.Image("Images/space6.png");
background.setSize(sjs.getWidth(), sjs.getHeight());
var score_txt = new sjs.Text("Your Score: 0", 21, "orange");
score_txt.setText("Your Score: "+localStorage.getItem("score"));
var menu_text = new sjs.Text("YOU WIN!!",35,"green");
menu_text.centerH();
var startBtn = new sjs.Button("Main Menu", function(){
	window.location = "index.html"; 
});
startBtn.center();
menu_text.moveTo(310,190);
}
</script>
</head>
<body onload="start()">
<h1> Space Ships </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
