<!DOCTYPE html>
<html>
<head>
<title> Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open("target",800,500);

var background = new sjs.Image("Images/space_explosion.jpg");
background.setSize(sjs.getWidth(), sjs.getHeight());

var menu_text = new sjs.Text("You died, but you were amazing! You made it all the way to ULTIMATE HARDCORE MODE! Can you do it again?...",28,"green");
menu_text.centerH();

var retryBtn = new sjs.Button("Retry", function(){
	window.location = "Hardcore.html";
});
retryBtn.center();
var menuBtn = new sjs.Button("Main Menu", function(){
	window.location = "index.html";
});
menuBtn.center().offset(-sjs.gx,30);
}
</script>
</head>
<body onload="start()">
<h1> Space Ships </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
